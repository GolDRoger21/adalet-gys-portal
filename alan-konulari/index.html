<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Konuları - Adalet GYS Portalı</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/adalet-gys-portal/assets/css/style.css">

<body data-needs-template="page">
    <main class="container page-content">
        <div class="card p-8 md:p-12">
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">Alan Konuları</h1>
                <p class="text-lg text-slate-600 max-w-2xl mx-auto">
                    Sınavın %60'lık bölümünü oluşturan, unvanınıza özel konulara aşağıdan ulaşabilirsiniz.
                </p>
            </div>

            <div class="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
                <a href="yazi-isleri-muduru/" class="category-card bg-white p-6 rounded-lg border shadow-sm flex flex-col text-center items-center hover:border-teal-500 hover:shadow-md transition-all">
                    <div class="mb-4 bg-teal-100 p-3 rounded-full inline-flex">

                    </div>
                    <h2 class="text-xl font-semibold text-slate-800 mb-3">Yazı İşleri Müdürlüğü</h2>
                    <p class="text-slate-600 flex-grow">
                        Yazı İşleri Müdürlüğü unvanına özel tüm konu anlatımları ve testler.
                    </p>
                </a>

                <div class="category-card bg-slate-50 p-6 rounded-lg border flex flex-col text-center items-center cursor-not-allowed opacity-60">
                     <div class="mb-4 bg-slate-200 p-3 rounded-full inline-flex">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v.01" /></svg>
                    </div>
                    <h2 class="text-xl font-semibold text-slate-800 mb-3">İcra Müdürlüğü (Yakında)</h2>
                    <p class="text-slate-600 flex-grow">
                        Bu unvan için içeriklerimiz hazırlık aşamasındadır.
                    </p>
                </div>
            </div>
        </div>
    </main>

</html>
