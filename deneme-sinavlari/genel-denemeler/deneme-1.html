<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genel Deneme Sınavı 1 - Adalet GYS Portalı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="../../../assets/css/test.css">

</head>
<body class="bg-slate-100 text-slate-800">

    <main id="app-container" data-sheet-url="https://docs.google.com/spreadsheets/d/1syesXNc1pM1K-yZyd0saL4L4UYPjXpzmH1_SQwSXnYk/export?format=csv&gid=0" class="max-w-5xl mx-auto p-4 sm:p-6 lg:p-8">

        <div id="welcome-screen" class="card p-8 md:p-12 text-center">
            <div class="bg-slate-50 border border-slate-200 rounded-lg p-6 mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-slate-800 bg-teal-50 p-2 rounded">Genel Deneme Sınavı - 1</h1>
                <p class="text-lg md:text-xl text-slate-500 mt-3">Yazı İşleri Müdürlüğü</p>
            </div>
            
            <div id="warning-box" class="hidden text-left mb-6 p-4 bg-yellow-50 border-l-4 border-yellow-500 rounded-md">
                <h3 class="font-bold text-yellow-800">Uyarı</h3>
                <p class="text-yellow-700 mt-2" id="warning-message"></p>
            </div>

            <div class="text-left grid md:grid-cols-2 gap-8 mt-12 mb-10">
                <div class="bg-slate-50 p-6 rounded-lg border">
                    <h2 class="text-xl font-semibold text-slate-800 border-b pb-3 mb-4">Sınav Bilgileri</h2>
                    <ul class="space-y-3 text-slate-700">
                        <li><b>Toplam Süre:</b><span id="total-duration-display">&nbsp;Hesaplanıyor...</span></li>
                        <li><b>Toplam Soru Sayısı:</b>&nbsp;<span id="total-question-count">0</span>&nbsp;Soru</li>
                    </ul>
                </div>
                <div class="bg-slate-50 p-6 rounded-lg border">
                    <h2 class="text-xl font-semibold text-slate-800 border-b pb-3 mb-4">Kullanım Kılavuzu</h2>
                    <ul class="space-y-3 text-slate-700">
                        <li class="flex items-start"><span class="mr-3 text-teal-500">✓</span><p>Cevaplamak için şıkkın üzerine tıklayın.</p></li>
                        <li class="flex items-start"><span class="mr-3 text-teal-500">✓</span><p>Bir soruyu daha sonra gözden geçirmek için işaretleyebilirsiniz.</p></li>
                    </ul>
                </div>
            </div>
            <button id="start-exam-btn" class="start-btn w-full md:w-auto text-white font-bold text-lg px-12 py-4 rounded-lg" disabled>
                <span id="start-btn-full-text">Sorular Yükleniyor...</span>
            </button>
        </div>
        
        <div id="quiz-screen" class="hidden">
            </div>
        
        <div id="result-modal" class="hidden fixed inset-0 bg-slate-100 z-40 overflow-y-auto p-6 sm:p-12">
            </div>
        
        <div id="alert-modal" class="hidden fixed inset-0 bg-slate-900 bg-opacity-75 items-center justify-center p-4 z-50">
             </div>

    </main>

    <script src="../../../assets/js/test-engine.js"></script>

</body>
</html>
